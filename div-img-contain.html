<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .origin-container {
      margin-bottom: 50px;
      text-align: center;
      font-size: 0;
    }

    .origin {
      display: inline-block;
    }

    .origin > img {
      width: 800px;
      height: 800px;
      object-fit: contain;
      background-color: silver;
      /* 去除空白幽灵节点导致图片下方出现的空白 */
      vertical-align: top;
    }

    img.catalina {
      margin-right: 20px;
    }

    /* group-2 */
    div.bg-img {
      display: flow-root;
      margin: 50px auto;
      width: 1620px;
    }

    .use-bgi {
      width: 800px;
      height: 800px;
      background-size: contain;
      background-repeat: no-repeat;
      background-color: silver;
      background-position: center center;
    }

    div.bg-img > div.island {
      background-image: url("https://wallpaperaccess.com/full/1422987.jpg");
      margin-right: 20px;
      float: left;
    }

    div.bg-img > div.mountain {
      background-image: url("https://wallpaperaccess.com/full/904352.jpg");
      float: left;
    }

    .clear {
      clear: both;
    }


    /* group-3 */
    /*
    使用行内布局实现图片居中显示
    */
    section.inline > .img-container {
      width: 800px;
      height: 800px;
      background-color: silver;
      font-size: 0;
      line-height: 800px;
      margin: 50px auto;
      text-align: center;
    }

    section.inline > .img-container > img {
      max-width: 100%;
      max-height: 100%;
      vertical-align: middle;
    }


    /* group-4 */
    /*
    使用绝对定位实现图片的居中显示
    */
    section.position > .img-container {
      position: relative;
      width: 800px;
      height: 800px;
      margin: 50px auto;
      background-color: silver;
    }

    section.position > .img-container > img {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
<div class="origin-container">
  <div class="origin">
    <img class="catalina" src="https://wallpaperaccess.com/full/1422987.jpg" alt="catalina">
    <img class="high-sierra" src="https://wallpaperaccess.com/full/904352.jpg" alt="high-sierra">
  </div>
</div>

<div class="bg-img">
  <div class="use-bgi island"></div>
  <div class="use-bgi mountain"></div>
  <div class="clear"></div>
</div>

<section class="inline">
  <div class="img-container">
    <img src="https://wallpaperaccess.com/full/1422987.jpg" alt="">
  </div>
  <div class="img-container">
    <img src="https://wallpaperaccess.com/full/904352.jpg" alt="">
  </div>
</section>

<section class="position">
  <div class="img-container">
    <img src="https://wallpaperaccess.com/full/1422987.jpg" alt="">
  </div>
  <div class="img-container">
    <img src="https://wallpaperaccess.com/full/904352.jpg" alt="">
  </div>
</section>
</body>
</html>
