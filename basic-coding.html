<script id="ch0104/020">
  (function (a, b, c) {
    const format = x => x.toFixed(5);

    const delta = b ** 2 - 4 * a * c;
    if (delta === 0) {
      console.log(`x1 = x2 = ${format((-1 * b) / 2 * a)}`);
    } else if (delta > 0) {
      console.log(`x1 = ${format(((-1 * b) + Math.sqrt(delta)) / 2 * a)}, x2 = ${format(((-1 * b) - Math.sqrt(delta)) / 2 * a)}`)
    } else {
      const x1 = format((-1 * b) / 2 * a) + " + " + (format(Math.sqrt(-1 * delta) / 2 * a) + "i");
      const x2 = format((-1 * b) / 2 * a) + " - " + (format(Math.sqrt(-1 * delta) / 2 * a) + "i");
      console.log(`x1 = ${x1}, x2 = ${x2}`);
    }
  })(+prompt(), +prompt(), +prompt());
</script>
