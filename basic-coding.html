  (function (a, b, c) {
    const format = x => x.toFixed(5);

    const delta = b ** 2 - 4 * a * c;
    if (delta === 0) {
      console.log(`x1 = x2 = ${format((-1 * b) / 2 * a)}`);
    } else if (delta > 0) {
      console.log(`x1 = ${format(((-1 * b) + Math.sqrt(delta)) / 2 * a)}, x2 = ${format(((-1 * b) - Math.sqrt(delta)) / 2 * a)}`)
    } else {
      const imaginary = format(Math.sqrt(-1 * delta) / 2 * a);
      let x1, x2;
      if (imaginary > 0) {
        x1 = format((-1 * b) / 2 * a) + " + " + (imaginary + "i");
        x2 = format((-1 * b) / 2 * a) + " - " + (imaginary + "i");
      } else {
        x1 = format((-1 * b) / 2 * a) + " + " + (format(-imaginary) + "i");
        x2 = format((-1 * b) / 2 * a) + " - " + (format(-imaginary) + "i");
      }

      console.log(`x1 = ${x1}, x2 = ${x2}`);
    }
  })(+prompt(), +prompt(), +prompt());

</script>

    /**
     * 返回一个数值的逆序数值表示（保留正负号，去掉先导的0）
     * @param number
     * @returns {number}
     */
    function reverseNumber(number) {
      let negativeFlag = false;
      if (number < 0) {
        number = -number;
        negativeFlag = true;
      }

      let result = 0;
      while (number) {
        result = result * 10 + number % 10;
        number = Math.floor(number / 10);
      }
      if (negativeFlag) return -result;
      return result;
    }

    }
    console.log(result);
  })(+prompt(), +prompt(), prompt(), +prompt());
