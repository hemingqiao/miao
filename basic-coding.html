        x1 = format((-1 * b) / 2 * a) + " + " + (format(-imaginary) + "i");
        x2 = format((-1 * b) / 2 * a) + " - " + (format(-imaginary) + "i");
      }

      console.log(`x1 = ${x1}, x2 = ${x2}`);
    }
  })(+prompt(), +prompt(), +prompt());
</script>

     * @returns {number} 编号为number的灯泡共被按下几次
     */
    function factor(number, limit) {
      let count = 0;
      for (let i = 1; i <= limit && i <= number; i++) {
        if (number % i === 0) count++;
      }
      return count;
    }

    let result = [];
    for (let i = 1; i <= N; i++) {
      // result[i]表示编号为i的灯泡共被按下几次，如果次数是奇数，灯泡亮，否则，灯泡灭
      result[i - 1] = factor(i, M);
    }
    let res = [];
    result.forEach(((value, index) => {
      if (value % 2 !== 0) res.push(index + 1);
    }))
    console.log(res.toString());
  })(+prompt(), +prompt());
</script>
